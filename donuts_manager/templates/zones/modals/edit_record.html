
<!-- Modal Add -->
<div class="modal fade bs-example-modal-lg" id="EditRecordModal"
  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  <div class="modal-dialog" style="width: 400">
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="centered modal-title" id="EditRecordModalZoneName">Edit Record </h4>
      </div>
      <div class="modal-body">
	
	<form id="EditRecordForm" role="form" class="form form-horizontal">
	</form>
      </div>
    </div>
  </div>
</div>
<!-- /Modal Add -->


<!-- form EditRecordForm -->
<div class="EditRecordForm" style='display:none'>
  	  
  <div class="form-group">
    <label class="control-label col-sm-3" for="record">Record:</label>
    <div class="col-sm-8">
      <input required type="record" class="form-control" id="record" name="record" placeholder="Record Name">
      <div id='record_error' class="alert alert-danger hide">Record is wrong.</div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3" for="ttl">ttl:</label>
    <div class="col-sm-8">
      <input required type="ttl" class="form-control" id="ttl" name="ttl" placeholder="ttl">
      <div id='ttl_error' class="alert alert-danger hide" > ttl is wrong,	    </div>
    </div>
  </div>



  <div class="form-group">
    <label class="control-label col-sm-3" for="record_value">Value:</label>
    <div class="col-sm-8">
      <input required type="text" class="form-control" id="record_value" name="record_value" placeholder="Record Value">
      <div id='record_value_error' class="alert alert-danger hide" >Value is wrong </div>
    </div>
  </div>



  <div class="form-group">
    <label class="control-label col-sm-3" for="record_value">Note:</label>
    <div class="col-sm-8">
      <input required type="text" class="form-control" id="note" name="note" placeholder="Please add a note">
      <div id='note_error' class="alert alert-danger hide" >Value is wrong </div>
    </div>
  </div>




  <input  type="hidden" class="form-control" id="zone_id" name="zone">  
  <input  type="hidden" class="form-control" id="record_original" name="record_original">  
  <input  type="hidden" class="form-control" id="record_type_original" name="record_type_original">  
  <input  type="hidden" class="form-control" id="record_type" name="record_type">  
  <input  type="hidden" class="form-control" id="record_value_original" name="record_value_original">  
  <input  type="hidden" class="form-control" id="ttl_original" name="ttl_original">  

  <div class="modal-footer">

    <button type="button" id='btnCloseRecord' class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" id='btnEditRecord' class="btn btn-primary">Save</button>
  </div>

</div>
<!-- end EditRecordForm -->
