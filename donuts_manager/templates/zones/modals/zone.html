<div id="ModalZone" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 400">
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">
	  &times;
	</button>
      </div>
      <div class="modal-body">
	<form class="form-horizontal" id="addZoneForm" method="POST">
	  <div class="form-group">
	    <label class="control-label col-md-4" for="agents-masters">Master</label>
	    <div class="col-md-6" >
	      <select class="selectpicker show-tick form-control"
		      id="agents-masters" name="agents-masters" title="Nothing selected"
		      data-live-search="true" data-container="body"
		      data-size="5" data-show-subtext="true">
	      </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-md-4" for="agents-views">View</label>
	    <div class="col-md-6">
	      <select class="selectpicker show-tick form-control"
		      id="agents-views" name="agents-views"
		      data-container="body" data-show-subtext="true" disabled="disabled">
	      </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-md-4" for="zone">Zone</label>
	    <div class="input-group col-md-6" style="padding-right: 15px;
						     padding-left: 15px;">
	      <input id="zone" class="form-control" autofocus="off"
		     name="zone" autocomplete="off"
		     placeholder="Zone" type="text" required="required" class="disabled">
	      <span class="input-group-addon">
		<i class="fa fa-fw fa-check-circle" style="color:green"></i>
	      </span>	      
	    </div>
	  </div>
	</form>
      </div>
    </div>
    <div class="modal-footer" style="height:10%">
      <div class="pull-left" style="top:50%;transform:translateY(-50%);position:relative;height:100%">
	<a id="user-profile" target="_blank"
	   style="outline: none;text-decoration: none;cursor: pointer;height:100%;position:absolute">
	  <i class="fa fa-fw fa-2x fa-info" aria-hidden="true"></i>
	</a>
      </div>
      <div class="pull-right">
	<button type="button" class="btn btn-default" data-dismiss="modal">
	  Close
	</button>
	<button type="button" class="btn btn-primary" id="zone-save">
	  Submit
	</button>
      </div>
    </div>
  </div>
</div>
