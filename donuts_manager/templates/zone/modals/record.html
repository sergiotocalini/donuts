
<!-- Modal Add -->
<div class="modal fade bs-example-modal-lg" id="ModalRecord" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 400">
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
	  <span aria-hidden="true">&times;</span>
	  <span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
	<form role="form" method="POST">
	  <input type="hidden" class="form-control" id="record-master" name="record-master">
	  <input type="hidden" class="form-control" id="record-view" name="record-view">
	  <input type="hidden" class="form-control" id="record-zone" name="record-zone">
	  
	  <div class="form-group row">
	    <label class="control-label col-sm-2 col-sm-offset-2" for="record-name"
		   style="margin-top:1%;margin-bottom:1%;text-align:right;">
	      Name
	    </label>
	    <div class="col-sm-6 input-group">
	      <input type="record" class="form-control" id="record-name" name="record-name"
		     placeholder="Name" required>
	      <span class="input-group-addon">.<span id="record-zone-span"></span></span>
	      <div id="record-name-error" class="alert alert-danger hide">Record is wrong</div>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label class="control-label col-sm-2 col-sm-offset-2" for="record-ttl"
		   style="margin-top:1%;margin-bottom:1%;text-align:right;">
	      TTL
	    </label>
	    <div class="col-sm-6 input-group">
	      <input type="number" class="form-control" id="record-ttl" name="record-ttl"
		     placeholder="1800" required>
	      <div id="record-ttl-error" class="alert alert-danger hide">TTL is wrong</div>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label class="control-label col-sm-2 col-sm-offset-2" for="record-type"
		   style="margin-top:1%;margin-bottom:1%;text-align:right;">
	      Type
	    </label>
	    <div class="col-sm-6 input-group">
	      <select class="selectpicker show-tick form-control" class="form-control"
		      id="record-type" name="record-type">
		<option value="A">A</option>
		<option value="CNAME">CNAME</option>
		<option value="SRV">SRV</option>
		<option value="NS">NS</option>
		<option value="MX">MX</option>
		<option value="TXT">TXT</option>
		<option value="SPF">SPF</option>
		<option value="DNAME">DNAME</option>
	      </select>
	      <div id="record-type-error" class="alert alert-danger hide">Type is wrong</div>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label class="control-label col-sm-2 col-sm-offset-2" for="record-value"
		   style="margin-top:1%;margin-bottom:1%;text-align:right;">
	      Value
	    </label>
	    <div class="col-sm-6 input-group">
	      <input type="text" class="form-control" id="record-value" name="record-value"
		     placeholder="Value" required>
	      <div id="record-value-error" class="alert alert-danger hide">Value is wrong</div>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label class="control-label col-sm-2 col-sm-offset-2" for="record-note"
		   style="margin-top:1%;margin-bottom:1%;text-align:right;">
	      Note
	    </label>
	    <div class="col-sm-6 input-group">
	      <input type="text" class="form-control" id="record-note" name="record-note"
		     placeholder="Note" required>
	      <div id="record-note-error" class="alert alert-danger hide">Note is wrong</div>
	    </div>
	  </div>	  
	</form>
      </div>
      <div class="modal-footer">
	<button type="button" id="record-close" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="submit" id="record-save" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
