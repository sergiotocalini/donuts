<div class="modal fade bs-example-modal-lg" id="ModalDDNS" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 400">
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
	  <span aria-hidden="true">&times;</span>
	  <span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
	<form id="AddDDNSForm" role="form" class="form form-horizontal" method='POST'>
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="ddns">Hostname</label>
	    <div class="col-sm-8">
	      <input required type="ddns" class="form-control" id="ddns" name="ddns" placeholder="DDNS Name" required>
	      <div id="ddns_error" class="alert alert-danger hide">DDNS is wrong.</div>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
</div>
